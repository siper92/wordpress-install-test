upstream front {
    server front:9000;
}

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    charset utf-8;

    root /app;
    index index.php index.html;

    # Multisite subdirectory rules
    if (!-e $request_filename) {
        rewrite /wp-admin$ $scheme://$host$uri/ permanent;
        rewrite ^/[_0-9a-zA-Z-]+(/wp-.*) $1 last;
        rewrite ^/[_0-9a-zA-Z-]+(/.*\.php)$ $1 last;
    }

    # Basic security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";

    location = /favicon.ico {
        access_log off;
        log_not_found off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    location ~ /\. {
        deny all;
    }

    # Block sensitive WordPress files
    location ~* ^/(wp-config\.php|readme\.html|license\.txt)$ {
        deny all;
    }

    # Static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        try_files $uri =404;
    }

    # WordPress uploads
    location ^~ /wp-content/uploads/ {
        expires 1y;
        try_files $uri =404;
    }

    # WordPress Multisite - modern uploads structure (sites/ID/)
    location ~* ^/wp-content/uploads/sites/([0-9]+)/(.*)$ {
        try_files $uri $uri/ =404;
        expires 1y;
    }

    # WordPress Multisite - subdirectory file handling
    location ~ ^(/[^/]+)?/files/(.+) {
        try_files $uri /wp-includes/ms-files.php?file=$2;
    }

    # Block PHP execution in uploads
    location ~* ^/wp-content/uploads/.*\.php$ {
        deny all;
    }

    # Main WordPress location
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # WordPress admin redirect
    location = /wp-admin {
        return 301 $scheme://$server_name$request_uri/;
    }

    # PHP handling
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        include fastcgi_params;
        fastcgi_pass front;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $document_root;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        fastcgi_read_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # Basic settings
    client_max_body_size 64M;
}