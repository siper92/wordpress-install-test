upstream front {
    server front:9000;
}

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    charset utf-8;

    root /app/web;
    index index.php index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";

    # Static file handling
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Deny access to hidden files and directories
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Deny access to sensitive files
    location ~* /(?:uploads|files)/.*\.php$ {
        deny all;
    }

    location ~ ^/(wp-config\.php|wp-config-sample\.php|readme\.html|license\.txt) {
        deny all;
    }

    # Prevent access to vendor and other sensitive directories
    location ~ ^/(vendor|config|\.git) {
        deny all;
    }

    # Handle WordPress uploads and static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # WordPress uploads directory
    location ^~ /app/uploads {
        expires 1y;
        add_header Cache-Control "public";
    }

    # Main location block - handle PHP and WordPress permalinks
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # Handle PHP files
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_intercept_errors on;
        fastcgi_pass front;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $document_root;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param PATH_TRANSLATED $document_root$fastcgi_path_info;

        # WordPress specific
        fastcgi_param HTTP_PROXY "";
        fastcgi_read_timeout 300;
    }

    # Block access to wp-admin without trailing slash
    location = /wp-admin {
        return 301 $scheme://$server_name$request_uri/;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}